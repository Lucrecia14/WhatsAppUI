<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp UI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="chat">
            <div class="chat-header">
                <div class="profile">
                    <div class="left">
                        <img src="img/arrow3.png" class="arrow">
                        <img src="img/pp.jpg" class="pp">
                        <h2>NickyJay</h2>
                        <span>Online</span>
                    </div>
                    <div class="right">
                        <img src="img/video3.png" class="icon">
                        <img src="img/phone2.png" class="icon"> 
                        <img src="img/more2.png" class="icon">
                    </div>


                </div>
            </div>
            <div class="chat-box">
                <div class="chat-r">
                    <div class="sp"></div>
                    <div class="mess mess-r">
                        <p><img src="img/emoji-3.png" class="emoji">
                            Hi, NickyJay
                        </p>
                        <div class="check">
                            <span>4:00PM</span>
                            <img src="img/check-3.png">
                        </div>
                    </div>

                </div>


                <div class="chat-1">

                    <div class="mess">
                        <p>
                            Oh! hi <img src="img/emoji-4.png" class="emoji">
                        </p>
                        <div class="check">
                            <span>4:01PM</span>
                        </div>
                    </div>
                    <div class="sp"></div>
                </div>


                <div class="chat-r">
                    <div class="sp"></div>
                    <div class="mess mess-r">
                        <p><img src="img/emoji-3.png" class="emoji">
                            Hi, NickyJay
                        </p>
                        <div class="check">
                            <span>4:00PM</span>
                            <img src="img/check-3.png">
                        </div>
                    </div>

                </div>


                <div class="chat-1">

                    <div class="mess">
                        <p>
                            Oh! hi <img src="img/emoji-4.png" class="emoji">
                        </p>
                        <div class="check">
                            <span>4:01PM</span>
                        </div>
                    </div>
                    <div class="sp"></div>
                </div>



            </div>
            <div class="chat-footer">
                <img src="img/emo3.png" class="emo">
                <textarea placeholder="Type a message"></textarea>
                <div class="icons">
                    <img src="img/attache file3.png">
                    <img src="img/camera3.png">
                </div>
                <img src="img/mic2.png" class="mic">
            </div>

        </div>
    </div>
</body>
</html>
